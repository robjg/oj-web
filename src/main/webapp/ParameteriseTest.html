<html>
<head>
	<style type="text/css">
	@import url(../../main/webapp/css/parameterise.css?v=1.1.0);

</head>
<body>

<button class="with-params">Parameterise</button>

<div class="param-dialog">
    <form method="post" id="new_message" action="api/formAction/123/">
        <p><label for="field1">Favourite Fruit</label><input type="text" size="30" name="favourite.fruit" id="field1" value="apple"/></p>
        <p><label for="field2">Your Secret</label><input type="text" size="30" name="some.secret" id="field2" /></p>
        <p><input type="submit" value="Execute" name="commit" id="message_submit"/> or <a class="close" href="/">Cancel</a></p>
    </form>
</div>

<script src="../../main/webapp/scripts/jquery-1.11.2.js"></script>

<script>

$(document).ready(function() {

    $('.with-params').click(function() {
        $('.param-dialog').addClass('selected');
    });

});

</script>

</body>
