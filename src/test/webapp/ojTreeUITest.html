<html>
<head>
	<style type="text/css">
	@import url(../../main/webapp/css/tree.css?v=1.1.0);
	</style>
</head>
<body>

<div style='margin: 50 50 50 50'>
	<div id='ojNodeRoot' class='tree'>
		<ul>
		</ul>
	</div>
</div>

<button id="runTestOne">Test 1</button>
<button id="runTestTwo">Test 2</button>
<button id="runTestThree">Test 3</button>
<button id="runTestFour">Test 4</button>
<button id="runTestFive">Test 5</button>


<script src="../../main/webapp/scripts/jquery-1.11.2.js"></script>
<script src="../../main/webapp/scripts/ojTreeUI.js"></script>
<script src="ojTreeUITest.js"></script>



<script>

$(document).ready(function() {
	
	ojTreeUI = ojTreeUIFactory(ojTreeController);
	
	ojTreeUI.rootNode({ nodeId: 0, name: "Test",  icon: "executing", children: [1, 2, 3] } );
	
	$("#runTestOne").click(function() {
		$('#ojNode0>img.toggle').click();
	});
	
	$("#runTestTwo").click(function() {
		ojTreeUI.updateNode({ nodeId: 3, icon: "executing" });
		ojTreeUI.updateNode({ nodeId: 1, children: [4, 5] });
	});
	
	$("#runTestThree").click(function() {
		ojTreeUI.insertChild(2, 0, { nodeId: 6, name: "New Child 1",  icon: "ready" });
		ojTreeUI.insertChild(2, 1, { nodeId: 7, name: "New Child 3",  icon: "ready", children: [9] });
		ojTreeUI.insertChild(2, 1, { nodeId: 8, name: "New Child 2",  icon: "ready" });
	});
	
	$("#runTestFour").click(function() {
		ojTreeUI.removeNode(8);
		ojTreeUI.removeNode(6);
		ojTreeUI.removeNode(7);
	});
	
	$("#runTestFive").click(function() {
		$('#ojNode0>img.toggle').click();
	});
});





</script>
</body>
</html>
